name: Aura Labs Video Factory

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Video Intent (e.g., Stress Relief)'
        required: true
        default: 'Deep Healing Sleep'
      flavor:
        description: 'Visual Flavor (rain, stars, nebula)'
        required: true
        default: 'rain'
      freq:
        description: 'Healing Frequencies (e.g., 528Hz)'
        required: true
        default: '528Hz'
      hours:
        description: 'Duration in hours'
        required: true
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install numpy opencv-python-headless scipy

      - name: Execute Build
        run: |
          make all \
            FLAVOR=${{ github.event.inputs.flavor }} \
            HOURS=${{ github.event.inputs.hours }} \
            TOPIC="${{ github.event.inputs.topic }}" \
            FREQ="${{ github.event.inputs.freq }}"

      - name: SEO Summary
        run: |
          echo "### ðŸš€ YOUTUBE METADATA" >> $GITHUB_STEP_SUMMARY
          echo "**Title:** ${{ github.event.inputs.freq }} | ${{ github.event.inputs.topic }}: Whole Body Regeneration" >> $GITHUB_STEP_SUMMARY
          echo "**Description:** Welcome to Aura Labs. Targeted ${{ github.event.inputs.topic }} using ${{ github.event.inputs.freq }}." >> $GITHUB_STEP_SUMMARY

      - name: Upload Finished Video
        uses: actions/upload-artifact@v4
        with:
          name: Aura_Labs_${{ github.event.inputs.flavor }}_${{ github.event.inputs.hours }}hr
          path: "Aura_Labs_*.mp4"
          retention-days: 7
