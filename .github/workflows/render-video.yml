name: Aura Labs Video Factory

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Video Intent (e.g., Stress Relief, DNA Repair)'
        required: true
        default: 'Deep Healing Sleep'
      flavor:
        description: 'Visual Flavor (rain, stars, nebula)'
        required: true
        default: 'rain'
      freq:
        description: 'Healing Frequencies (e.g., 528Hz + 432Hz)'
        required: true
        default: '528Hz + 432Hz'
      hours:
        description: 'Duration in hours'
        required: true
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install numpy opencv-python-headless scipy

      - name: Generate SEO Metadata
        run: |
          python -c "
          topic = '${{ github.event.inputs.topic }}'
          flavor = '${{ github.event.inputs.flavor }}'
          freq = '${{ github.event.inputs.freq }}'
          print('\n' + '='*20 + ' COPY TO YOUTUBE ' + '='*20)
          print(f'TITLE: {freq} | {topic}: Whole Body Regeneration ({flavor.title()})')
          print(f'\nDESCRIPTION:\nWelcome to Aura Labs.\nThis 10-hour session targets {topic.lower()} using {freq}.\n\n#AuraLabs #Healing #{flavor}')
          print('='*54)
          "

      - name: Execute Build
        run: make all FLAVOR=${{ github.event.inputs.flavor }} HOURS=${{ github.event.inputs.hours }} TOPIC="${{ github.event.inputs.topic }}"

      - name: Upload Finished Video
        uses: actions/upload-artifact@v4
        with:
          name: Aura_Labs_${{ github.event.inputs.flavor }}_${{ github.event.inputs.hours }}hr
          path: "Aura_Labs_*.mp4"
          retention-days: 7
